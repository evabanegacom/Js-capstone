<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Endless Runner</title>
  <link rel="stylesheet" href="../src/style.css" type="text/css" media="screen">
  <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.js"></script>
</head>

<body>
  <div class='formdiv'>
    <form class='formname hide'>
      <p>Enter your name</p>
      <label for='name'>Enter Name</label>
      <input type='text' name='name' id='name'>
    </form>
  </div>
  <div class='menudiv'>
    <div class='menu'>
      <span class='logo'>CATCHING STARS</span>
      <br />
      <img src='../src/download.jpeg' alt=''>
      <p>Top Scores</p>
      <p class='start'>Start</p>
      <span class='instruction'>Use arrow keys to jump and move</span>
    </div>
  </div>
  <div id='gamebody' class='hide gamediv'></div>
  <script src="bundle.js"></script>
</body>

</html>
